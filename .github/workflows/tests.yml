name: Tests

on:
  push:
    branches:
    - master
    - '[12][0-9].[12]'
  pull_request:
    branches:
      - '**'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Get sources
      uses: actions/checkout@v3

    - name: Clone devextreme repo from PR author fork
      continue-on-error: true
      if: github.event_name == 'pull_request'
      run: git clone -b ${{github.event.pull_request.head.ref}} https://github.com/${{github.event.pull_request.user.login}}/devextreme ../devextreme

    - name: Clone devextreme repo
      run: test -d ../devextreme || git clone -b 22_2 https://github.com/devexpress/devextreme ../devextreme

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install packages in devextreme repo
      run: |
        cd ../devextreme
        npm install --no-audit --no-fund

    - name: Build devextreme repo
      run: |
        cd ../devextreme
        npm run build-dist

    - name: Downgrade npm to 6
      run: npm install -g npm@6.14.18

    - name: Install devextreme package
      run: |
        cd ./packages/devextreme-vue
        npm install --save-dev ../../../devextreme/artifacts/npm/devextreme
        cd ../sandbox
        npm install --save-dev ../../../devextreme/artifacts/npm/devextreme
        cd ../vue2-strategy
        npm install --save-dev ../../../devextreme/artifacts/npm/devextreme
        cd ../../
        npm install --save-dev ../devextreme/artifacts/npm/devextreme

    - name: Run npm install
      run: npm install --no-audit --no-fund

    - name: Run devextreme-vue-generator tests
      run: npx lerna run --scope devextreme-vue-generator test

    - name: Run bootstrap
      run: npm run bootstrap

    - name: Run lint
      run: npm run lint

    - name: Pack with Vue
      run: npm run pack

    - name: Run tests with Vue
      run: npm run test

    - name: Archive internal-tools artifacts
      uses: actions/upload-artifact@v3
      with:
        name: internal-tools-artifacts
        path: artifacts/internal-tools/
        retention-days: 7
