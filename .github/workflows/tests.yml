name: Tests

on:
  pull_request:
  push:
    branches:
    - master
    - '[12][0-9].[12]'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Get sources
      uses: actions/checkout@v3

#    - name: Clone devextreme repo from PR author fork
#      continue-on-error: true
#      if: github.event_name == 'pull_request'
#      run: git clone -b ${{github.event.pull_request.head.ref}} https://github.com/${{github.event.pull_request.user.login}}/devextreme ../devextreme

    - name: Clone devextreme repo
      run: test -d ../devextreme || git clone -b 23_1 https://github.com/devexpress/devextreme ../devextreme

    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '3.1.x'

    - name: Restore devextreme npm cache
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.os }}-node-modules

    - name: Install packages in devextreme repo
      run: |
        cd ../devextreme
        npm install --no-audit --no-fund

    - name: Build devextreme repo
      run: |
        cd ../devextreme
        DEVEXTREME_TEST_CI=true npm run build-dist

    - name: Echo paths
      run: |
        cd ../devextreme
        echo '../devextreme'
        ls
        cd artifacts
        echo '../devextreme/artifacts'
        ls
        cd npm
        echo '../devextreme/artifacts/npm'
        ls
        cd devextreme
        echo '../devextreme/artifacts/npm/devextreme'
        ls

    - uses: actions/upload-artifact@v3
      with:
        name: devextreme-artifacts
        path: ../devextreme/artifacts/npm/devextreme

#    - name: Use Node.js 14
#      uses: actions/setup-node@v3
#      with:
#        node-version: '14'

    - name: Install devextreme package
      run: |
        cd ./packages/devextreme-vue
        npm install --save-dev ../../../devextreme/artifacts/npm/devextreme
        cd ../sandbox
        npm install --save-dev ../../../devextreme/artifacts/npm/devextreme
        cd ../vue2-strategy
        npm install --save-dev ../../../devextreme/artifacts/npm/devextreme
        cd ../../
        npm install --save-dev ../devextreme/artifacts/npm/devextreme

    - name: Run npm install
      run: npm install --no-audit --no-fund

    - name: Run lint
      run: npm run lint

    - name: Run update integration meta
      run: npm run update-integration-meta

    - name: Run build
      run: npm run build:packages

    - name: Run tests with Vue
      run: npm run test

