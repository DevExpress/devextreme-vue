#set your language below
language: node_js

node_js:
  - 8.5.0

build:
  pre_ci_boot:
    image_name: drydock/u14nod
    image_tag: prod
    pull: true

  ci:
    - npm install
    - npm run lint
    - npm run pack
    - npm run test
  cache: true
  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/node_modules